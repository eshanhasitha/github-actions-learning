name: Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'sample-app/**'
      - '.github/workflows/build-test.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      LOG_LEVEL: debug

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Print environment
        run: |
          echo "Environment: $NODE_ENV"
          echo "Log Level: $LOG_LEVEL"

      - name: Install dependencies
        working-directory: ./sample-app
        run: npm install

      - name: Run linter
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true

      - name: Build application
        working-directory: ./sample-app
        run: npm run build

      - name: Run tests
        working-directory: ./sample-app
        run: npm test
        continue-on-error: true

      - name: Create artifact
        run: echo "Build output from Node ${{ matrix.node-version }}" > output.txt

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.node-version }}
          path: output.txt

  download-artifact:
    name: Download Build Artifacts
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded

      - name: Show downloaded files
        run: |
          if [ -d downloaded ]; then
            echo "Downloaded contents:"
            find downloaded -type f -print -exec cat {} \;
          else
            echo "‚ö†Ô∏è No artifacts were downloaded"
          fi

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./sample-app
        run: npm install

      - name: Run ESLint
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()

    steps:
      - name: Print test results
        run: |
          echo "üéØ Test Run Summary"
          echo "==================="
          echo "‚úÖ All pipelines executed"
